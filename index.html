<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/1f3b9.svg">
  </head>
  <body>
    <div class="control-panel">
        <div><input id="new-chord-button" type="button" class="rounded-input" value="Generate new Chord"/></div>
        <div><input id="chord-textbox" type="text" class="rounded-input" placeholder="example: Dmaj7"/></div>
        <div id="quiz-mode-container">
            <div><input id="quiz-mode-checkbox" type="checkbox" class="rounded-input" /></div>
            <div>Quiz Mode</div>
        </div>
    </div>
    <div class="piano-outer-div">
        <div class="piano-container">
            <div class="black-keys-container">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
