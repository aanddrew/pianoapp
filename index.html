<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon-256.png">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icon-256.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2887e3" />
    <meta name="theme-color" content="#2887e3" />
  </head>
  <body>
    <div class="overlay-container" id="orientation-overlay">
        <div class="overlay-text-container">
            Please rotate your phone to portrait mode. <hr>

            Add me to your home screen for the best experience.
        </div>
    </div>

    <main>
        <div class="control-panel">
            <div><input id="new-chord-button" type="button" class="rounded-input" value="Generate new Chord"/></div>
            <div><input id="chord-textbox" type="text" class="rounded-input" placeholder="example: Dmaj7"/></div>
            <div class="checkbox-container">
                <input id="always-show-checkbox" type="checkbox" class="rounded-input" checked>
                <label for="show-checkbox" class="checkbox-side-text">Always Show</label>
            </div>
            <div class="checkbox-container">
                <input id="show-checkbox" type="checkbox" class="rounded-input" checked>
                <label for="show-checkbox" class="checkbox-side-text">Show</label>
            </div>
            <div class="checkbox-container">
                <input id="inversions-checkbox" type="checkbox" class="rounded-input" checked>
                <label for="inversions-checkbox" class="checkbox-side-text">Inversions</label>
            </div>
        </div>
        <div class="piano-outer-div">
            <div class="piano-container">
                <div class="black-keys-container">
            </div>
        </div>
        <script src="script.js"></script>
    </main>
  </body>
</html>
